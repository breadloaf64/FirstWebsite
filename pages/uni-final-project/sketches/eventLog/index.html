<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>Event Log</title>

        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />

        <!-- My css -->
        <link rel="stylesheet" , href="/common/squareSketches.css" />

        <!-- Sketch -->
        <script src="Main.js" type="text/javascript"></script>
        <script src="HelpersStyling.js" type="text/javascript"></script>
        <script src="HelpersDrawing.js" type="text/javascript"></script>
        <script
            src="HelpersWebsiteMobileSetup.js"
            type="text/javascript"
        ></script>
        <script src="Events.js" type="text/javascript"></script>

        <!-- p5.js -->
        <script
            src="https://cdn.jsdelivr.net/npm/p5@v1.3.1/lib/p5.js"
            type="text/javascript"
        ></script>
    </head>
    <body>
        <!-- sketch holder -->
        <div class="square-box">
            <div id="sketch-holder" class="square-content">
                <!-- Our sketch will go here! -->
            </div>
        </div>

        <div class="container">
            <div class="col-sm">
                <!-- sketch title and description -->
                <h1 class="sketch-title">Event Log</h1>
                <p class="sketch-desc">
                    Interact with the sketch to see which event methods are
                    called!
                </p>

                <p>
                    p5.js provides a handy simple way of running code on
                    specific events. I made this sketch to help me understand
                    which user actions would trigger which events.
                </p>
            </div>
        </div>
    </body>
</html>
